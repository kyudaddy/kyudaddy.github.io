<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>운전자보험 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
<!--    <a href="#" class="icon back-btn">뒤로</a>-->
    <a href="#" class="icon close-btn">닫기</a>
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
        <h3>{{고객명}}님 <br>시그널플래너에서 가입한 <br>보험 목록 입니다.</h3>
      </div>
      
      <div class="info-list">
        <h4>가입한 보험</h4>
        <a href="insured-detail.html" class="insurance-bl">
          <span class="name">삼성화재 플랫폼회원상해보험(시그널플래너 운전자 플랜)</span>
          <span class="icon"><img src="../images/logo-samsungfire.png" alt="삼성화재"></span>
          <span class="txt">피보험자 : 이종욱</span>
          <span class="txt">2000년 00월 00일까지 보장</span>
          <span class="state">보험료 납입 완료</span>
        </a>
      </div>
      <div class="info-list">
        <h4>소멸된 보험</h4>
        <a href="insured-detail-off.html" class="insurance-bl">
          <span class="name">만기N건,  해지N건</span>
        </a>
        <ul class="caution-txt">
          <li>신규 가입한 보험은 1~2주 후 <strong>보험 분석 메뉴 &gt; 보험정보 갱신</strong>을 하면 보험 분석이 가능합니다.</li>
        </ul>
      </div>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
