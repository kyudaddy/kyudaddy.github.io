<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>운전자보험 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <h1 class="tit">소멸된 보험</h1>
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="info-list">
        <h4>가입한 보험</h4>
        <a href="insured-list.html" class="insurance-bl">
          <span class="name">{{보험명}}</span>
          <span class="icon"><img src="../images/logo-samsungfire.png" alt="삼성화재"></span>
          <span class="txt">2000년 00월 00일까지 보장</span>
          <span class="state">만기</span><span class="txt">보장 받는 사람(피보험자) : 이종욱</span>
        </a>
      </div>
      <div class="info-list">
        <p class="tip">만기 등 기타 문의사항은 앱 1:1문의를 이용해주세요.</p>
        <a href="#" class="block-bar link">
          <span class="tit">1:1 문의</span>
        </a>
      </div>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
