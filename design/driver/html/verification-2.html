<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>운전자보험 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <a href="#" class="icon close-btn">닫기</a>
  </header>
  
  <div class="wrap pdbt-btn">
    <div class="container">
      <div class="title-wrap">
        <div class="progress-bar">
          <div class="bar" style="width: 100%"></div>
        </div>
        <h3>가입 증명서를 받을 <br>이메일을 적어주세요</h3>
      </div>
      <form action="">
        <ul>
          <li>
            <span class="input-tit">이메일 주소</span>
            <div class="input-wrap">
              <input type="text" placeholder="입력해 주세요">
<!--              <span class="inputclear icon">삭제</span>-->
            </div>
<!--            <div class="helper-txt">반드시 실명을 입력해 주세요.</div>-->
          </li>
        </ul>
        <ul class="caution-txt">
          <li>입력한 이메일로 가입증명서를 보내드립니다.</li>
        </ul>
        <div class="bottom-fixed-wrap">
          <a href="confirm.html" class="submit-btn on">운전자보험 가입하기</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
