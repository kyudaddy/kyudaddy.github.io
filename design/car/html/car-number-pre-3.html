<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자동차 보험 비교 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <a href="#" class="icon close-btn">닫기</a>
<!--    <a href="#" class="tel-btn">컨시어지 서비스</a>-->
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
        <h3>새로 구매할 자동차의<br>보험 시작일을 입력해 주세요</h3>
      </div>
      <form action="">
        <ul>
          <li>
            <span class="input-tit">보험 시작일</span>
            <div class="select-wrap">
              <a href="javascript:void(0);" class="select">2020년 11월 26일</a>
<!--              <div class="helper-txt">7자 또는 8자로 입력해 주세요.</div>-->
             </div>
          </li>
          <li>
            <span class="input-tit">보험 종료일</span>
            <div class="select-wrap">
              <a href="javascript:void(0);" class="select">2021년 12월 26일</a>
              <div class="helper-txt">보험 종료일은 시작일에 따라 자동 선택돼요.</div>
             </div>
          </li>
        </ul>
        <div class="bottom-fixed-wrap">
          <a href="car-number-pre-3.html" class="submit-btn on">보험료 계산하기</a>
        </div>
      </form>
    </div>
  </div>
  
  <div class="layer-wrap">
    <div class="dialog">
      <a href="#" class="icon close-btn">닫기</a>
      <h4>자동차 예상 보험료를<br>조회 할 방법을 선택해 주세요</h4>
      <div class="btn-wrap clearfx">
        <a href="car-concierge.html" class="submit-btn border">컨시어지 상담</a>
        <a href="car-info.html" class="submit-btn on">직접 조회</a>
      </div>
    </div>
  </div>
  
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //셀렉트 버튼 클릭시
    $(".select").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
