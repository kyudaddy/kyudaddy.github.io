<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자동차 보험 비교 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <a href="#" class="icon close-btn">닫기</a>
<!--    <a href="#" class="tel-btn">컨시어지 서비스</a>-->
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
        <h3>이종욱 님 본인 명의의<br>휴대폰 인증을 해주세요</h3>
      </div>
      <form action="">
        <ul>
          <li>
            <div class="input-wrap phone-readonly clearfx">
              <input type="tel" value="SKT" readonly>
              <input type="tel" value="01012345678" readonly>
            </div>
          </li>
          <li>
            <div class="input-wrap">
              <input type="tel" placeholder="인증번호 6자리 입력">
              <span class="timer">03:00</span>
<!--              <div class="helper-txt">7자 또는 8자로 입력해 주세요.</div>-->
            </div>
            <a href="car-prove-2.html" class="link-btn">인증번호가 전송되지 않아요.</a>
          </li>
        </ul>
        <div class="bottom-fixed-wrap">
          <a href="car-loading.html" class="submit-btn on">보험료 확인하기</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
