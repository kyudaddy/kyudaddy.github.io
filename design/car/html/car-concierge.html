<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자동차 보험 비교 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
<!--    <a href="#" class="icon close-btn">닫기</a>-->
<!--    <a href="#" class="tel-btn">컨시어지 서비스</a>-->
    <h2 class="tit"></h2>
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
<!--        <img src="../images/illust-counsel.svg" alt="컨시어지 서비스 이미지">-->
        <h3>다이렉트 보험, <br>전문가와 함께 쉽게 가입해보세요.</h3>
        <p>저렴하지만 어려운 다이렉트 보험가입, <br>전문가에게 가입 도움 받고 쉽게 가입하세요</p>
      </div>
      <form action="">
        <ul>
          <li>
            <span class="input-tit">이름</span>
            <div class="input-wrap">
              <input type="text" placeholder="반드시 실명을 입력해 주세요.">
              <span class="inputclear icon">삭제</span>
            </div>
<!--            <div class="helper-txt">7자 또는 8자로 입력해 주세요.</div>-->
          </li>
          <li>
            <span class="input-tit">휴대폰 번호</span>
            <div class="input-wrap">
              <input type="text" placeholder="- 제외 휴대폰 번호 입력">
              <span class="inputclear icon">삭제</span>
            </div>
<!--            <div class="helper-txt">7자 또는 8자로 입력해 주세요.</div>-->
          </li>
        </ul>
        <div class="box-wrap">
          <ul class="blit">
            <li>통화 중 절대 보험 가입을 권유하지 않으니 안심하세요.</li>
            <li>영업시간 내(10:00~18:00) 신청 시 신청일에 바로 연락드려요.</li>
          </ul>
        </div>
        <ul class="caution-txt">
          <li>서비스 제공은 차봇 주식회사를 통해 안전하게 제공됩니다.</li>
        </ul>
        <div class="bottom-fixed-wrap">
          <a href="car-number-pre-3.html" class="submit-btn on">전문가 도움 받기</a>
        </div>
      </form>
    </div>
  </div>
  
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //셀렉트 버튼 클릭시
    $(".select").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
