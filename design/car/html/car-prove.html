<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자동차 보험 비교 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <a href="#" class="icon close-btn">닫기</a>
<!--    <a href="#" class="tel-btn">컨시어지 서비스</a>-->
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
        <h3>보험료 조회를 위해<br>본인인증을 완료해 주세요</h3>
        <p>본인인증 후 보험료를 조회해도<br>절대 먼저 가입을 권유하지 않아요.</p>
      </div>
      <form action="">
        <ul>
          <li>
            <span class="input-tit">이름</span>
            <div class="input-wrap">
              <input type="text" placeholder="이름을 입력해주세요." value="이종욱">
              <span class="inputclear icon">삭제</span>
            </div>
            <div class="helper-txt">반드시 실명을 입력해 주세요.</div>
          </li>
          <li>
            <div class="input-wrap social-number clearfx">
              <input type="text" placeholder="주민번호 앞자리" value="820303">
              <input type="text" value="주민번호 뒷자리" readonly>
            </div>
          </li>
        </ul>
        <p class="notice-txt">주민번호 뒷자리를 저장하지 않습니다.</p>
        <div class="bottom-fixed-wrap">
          <a href="car-prove-2.html" class="submit-btn on">다음</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
