<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
  <title>자동차 보험 비교 - 시그널플래너</title>
  <link rel="stylesheet" type="text/css" href="../css/local-style.css">
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>

<body>
  <header>
    <a href="#" class="icon back-btn">뒤로</a>
    <a href="#" class="icon close-btn">닫기</a>
    <a href="#" class="tel-btn">컨시어지 서비스</a>
  </header>
  
  <div class="wrap">
    <div class="container">
      <div class="title-wrap">
        <h3>보험료 조회를 위해<br>본인인증을 완료해 주세요</h3>
        <p>본인인증 후 보험료를 조회해도<br>먼저 가입을 권유하지 않아요.</p>
      </div>
      <form action="">
        <ul>
          <li>
            <span class="input-tit">이름</span>
            <div class="input-wrap error">
              <input type="text" placeholder="이름을 입력해주세요." value="이종욱">
              <span class="inputclear icon">삭제</span>
            </div>
            <div class="helper-txt">반드시 실명을 입력해 주세요.</div>
          </li>
          <li>
            <span class="input-tit">주민등록번호</span>
            <div class="input-wrap social-number clearfx">
              <input type="tel" placeholder="주민번호 앞자리" value="820303">
              <input type="tel" placeholder="주민번호 뒷자리">
            </div>
          </li>
        </ul>
        <p class="notice-txt">주민번호 뒷자리를 저장하지 않습니다.</p>
        
        <ul>
          <li>
            <span class="input-tit">휴대폰 번호</span>
            <div class="telecom-wrap clearfx">
              <label for="telecom1"><input type="radio" name="telecom" id="telecom1"><span class="text">SKT</span></label>
              <label for="telecom2"><input type="radio" name="telecom" id="telecom2"><span class="text">KT</span></label>
              <label for="telecom3"><input type="radio" name="telecom" id="telecom3"><span class="text">LGU+</span></label>
              <label for="telecom4"><input type="radio" name="telecom" id="telecom4"><span class="text">SKT알뜰</span></label>
              <label for="telecom5"><input type="radio" name="telecom" id="telecom5"><span class="text">KT알뜰</span></label>
              <label for="telecom6"><input type="radio" name="telecom" id="telecom6"><span class="text">LGU+알뜰</span></label>
            </div>
          </li>
          <li>
            <div class="input-wrap phone-number clearfx">
              <input type="tel" placeholder="- 제외 입력">
              <button class="submit-btn">인증번호 발송</button>
            </div>
          </li>
          <li>
            <div class="input-wrap">
              <input type="tel" placeholder="인증번호 6자리 입력">
              <span class="timer">03:00</span>
<!--              <div class="helper-txt">7자 또는 8자로 입력해 주세요.</div>-->
            </div>
          </li>
        </ul>
        <p class="notice-txt">본인인증은 본인 명의 휴대폰만 가능합니다.</p>
        
        
        <div class="bottom-fixed-wrap">
          <a href="car-prove-2.html" class="submit-btn on">보험료 확인하기</a>
        </div>
      </form>
    </div>
  </div>
  <script>
    //input type clear button
    function ClearButton() {
      $('.input-wrap :input').on('keydown focus', function() {
        if ($(this).val().length > 0) {
          $(this).nextAll('.inputclear').removeClass('i-none');
        }
      }).on('keydown keyup blur', function() {
        if ($(this).val().length === 0) {
          $(this).nextAll('.inputclear').addClass('i-none');
        }
      });
      $('.inputclear').on('click', function() {
        $(this).addClass('i-none').prevAll(':input').val('');
      });
    }
    ClearButton();

    //레이어 팝업 열기
    $(".term-btn").click(function() {
      $(".layer-wrap").removeClass("off");
      $("body").addClass("no-scroll");
    })

    //레이어 팝업 닫기
    $(".close-btn").click(function() {
      $(".layer-wrap").addClass("off");
      $("body").removeClass("no-scroll");
    })
  </script>

</body>

</html>
